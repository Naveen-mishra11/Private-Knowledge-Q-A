services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rag:
    build:
      context: ./rag
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - MONGODB_URI=mongodb://mongo:27017/pkqa
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-flash-latest}
      - CHUNK_SIZE=900
      - CHUNK_OVERLAP=120
      - TOP_K=4
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:8080
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/pkqa
      - PY_RAG_URL=http://rag:8000
      - ALLOWED_ORIGINS=http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - rag

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  mongo_data:
